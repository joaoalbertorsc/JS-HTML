<meta charset="UTF-8">

<script>
    
    function pulaLinha(){
        document.write("<br><br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Números de vitorias?"));
    var empates = parseInt(prompt("Numero de empates?"));
    var pontos = (vitorias * 3) + empates;

    mostra("Os pontos do seu time é " + pontos);

    if (pontos > 28) {
        mostra("Seu time está melhor do que o ano passado.")
    } else if(pontos < 28) {
        mostra("Seu time está pior do que o ano passado.")
    } else {
        mostra("Seu time está igual ao ano passado.")
    }
</script>
