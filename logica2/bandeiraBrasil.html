<canvas width="1000" height="600"></canvas>  

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = "lightblue";
    pincel.fillRect(0, 0, 1000, 600);

    pincel.fillStyle = "darkgreen";
    pincel.fillRect(200, 100, 600, 400);

    pincel.fillStyle = "gold";
    pincel.beginPath();
    pincel.moveTo(225, 300);
    pincel.lineTo(500, 125);
    pincel.lineTo(775, 300);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(225, 300);
    pincel.lineTo(500, 475);
    pincel.lineTo(775, 300);
    pincel.fill();

    pincel.fillStyle = "darkblue";
    pincel.beginPath();
    pincel.arc(500, 300, 100, 0, 2 * 3.14);
    pincel.fill();

</script>
